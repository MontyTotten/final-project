<!DOCTYPE html>
<html>
<head>
	<title>Drone Strike</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<header>
		<div class="logo-container">
			<img class="logo" src="assets/images/whitelogo.png">
		</div>
		<nav>
			<a href="map-mobile-tablet.html">MAP</a>
		</nav>
	</header>
	<main class="cf">
		<!-- stats -->
		<div class="graph">
	<!-- Put interactive graph here! Static code below.-->
			<div class="charts--container">
			  <ul>
			    <li>
			      <div id="pieChart">
			      
			      <div id="lineChart">
			        <svg id="lineChartSVG" class="lineChart--svg">
			          <defs>
			            <linearGradient id="lineChart--gradientBackgroundArea" x1="0" x2="0" y1="0" y2="1">
			              <stop class="lineChart--gradientBackgroundArea--top" offset="0%" />
			              <stop class="lineChart--gradientBackgroundArea--bottom" offset="100%" />
			            </linearGradient>
			          </defs>
			        </svg>
			      </div>
			    </li>
			  </ul>
			</div>
		</div>
		<form class="cf stats">
			<div class="filter-container">
				<select class="filters numbers">
					<option value="Average">Average</option>
					<option value="Total">Total</option>
				</select>
			</div>
			<div class="filter-container">
				<select class="filters type">
					<option value="Strikes">Strikes</option>
					<option value="Deaths">Deaths</option>
				</select>
			</div>
			<div class="filter-container">
				<select class="filters increment">
					<option value="Month">Month</option>
					<option value="Year">Year</option>
				</select>
			</div>		
		</form>
		<div class="description">
			<h2>SUMMARY</h2>
			<p class="default">Click data point on graph to show a brief summary
				<!-- description shown here when dot on graph is clicked -->
			</p>
			
		</div>
		<section>
			<h2>Casualties</h2>
			<div id="totals" class="casualties">
				<h4>Civilian</h4>
				<div>0</div>
			</div>
			<div id="civilian" class="casualties">
				<h4>Total</h4>
				<div>0</div>
			</div>
		</section>
	</main>
	<footer>
		<small>&copy; 2016 Sortie All Rights Reserved</small>
	</footer>
</body>
</html>
