<!DOCTYPE html>
<html>
<head>
	<title>Drone Strike</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<header>
		<div class="logo-container">
			<img class="logo" src="assets/images/whitelogo.png">
		</div>
		<nav>
			<a href="map-mobile-tablet.html">MAP</a>
		</nav>
	</header>
	<main class="cf">
		<!-- stats -->
		<div class="graph">
			<!-- Put interactive graph here! -->
		</div>
		<form class="cf">
			<div class="filter-container">
				<select class="filters numbers">
					<option value="Average">Average</option>
					<option value="Total">Total</option>
				</select>
			</div>
			<div class="filter-container">
				<select class="filters increment">
					<option value="Month">Month</option>
					<option value="Year">Year</option>
				</select>
			</div>	
			<div class="filter-container">
				<select class="filters type">
					<option value="Strikes">Strikes</option>
					<option value="Deaths">Deaths</option>
				</select>
			</div>
		</form>
		<section>
			<h2>Casualties</h2>
			<div id="totals" class="casualties">
				<h4>Civilian</h4>
				<div>0</div>
			</div>
			<div id="civilian" class="casualties">
				<h4>Total</h4>
				<div>0</div>
			</div>
		</section>
	</main>
