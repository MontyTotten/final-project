<!DOCTYPE html>
<html>
<head>
	<title>Drone Strike</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<header>
		<div class="logo-container">
			<img class="logo" src="assets/images/dronelogo.png">
		</div>
		<nav>
			<a href="map-mobile-tablet.html">MAP</a>
		</nav>
	</header>
	<main>
		<!-- stats -->
		<div class="graph">STATS</div>
		<section class="choose">Choose your stats</section>
		<form>
			<select class="filters">
				<option value="Average">Average</option>
				<option value="Total">Total</option>
			</select>
			<select class="filters">
				<option value="Month">Month</option>
				<option value="Year">Year</option>
			</select>
			<select class="filters">
				<option value="Deaths">Deaths</option>
				<option value="Strikes">Strikes</option>
			</select>
			<br></br>
			<button class="sort" type="submit" value="Sort">Sort</button>
		</form>
		<section>
			<h2>Casualties</h2>
			<div class="grandtotal">
				<h3>Total Casualties</h3>
				<div>Number</div>
			</div>
			<div class="civilgrandtotal">
				<h3>Civilian Casualties</h3>
				<div>Number</div>
			</div>
		</section>
	<footer>
		<small>&copy 2016 Drone Strike All Rights Reserved</small>
	</footer>
	</main>

</html>
